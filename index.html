<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Piktowo · landing</title>
  <meta name="description" content="Anime fans / Linuxer / Geek">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --bg:#0b0f14; --fg:#e6edf3; --muted:#97a2b0;
      --chip:#141b23; --chip-b:#1f2a36; --accent:#63b3ed;
      --radius:14px; --shadow:0 10px 40px rgba(0,0,0,.25);
    }
    @media (prefers-color-scheme:light){
      :root{--bg:#f6f8fa;--fg:#0f172a;--muted:#5b6a82;--chip:#ffffff;--chip-b:#e8edf3}
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; background:
        radial-gradient(900px 500px at 100% 0, rgba(99,179,237,.12), transparent 60%),
        radial-gradient(700px 400px at 0 20%, rgba(123,216,143,.10), transparent 55%), var(--bg);
      color:var(--fg); font:16px/1.6 ui-sans-serif,system-ui,Segoe UI,Roboto,Inter,Arial;
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:100%; max-width:680px; text-align:center; padding:36px 24px;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10); border-radius:20px; box-shadow:var(--shadow);
      backdrop-filter:saturate(120%) blur(4px);
    }
    h1{margin:0 0 6px 0; font-size:36px; letter-spacing:.2px}
    .sub{margin:0 0 20px 0; color:var(--muted)}
    .links{display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-top:8px}
    .chip{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px;
      background:var(--chip); border:1px solid var(--chip-b); border-radius:var(--radius);
      color:var(--fg); text-decoration:none; transition:.2s transform, .2s box-shadow;
    }
    .chip:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.18)}
    .chip svg{width:18px; height:18px}
    footer{margin-top:18px; font-size:13px; color:var(--muted)}
    .sr{position:absolute; left:-9999px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="profile">
    <h1>Piktowo</h1>
    <p class="sub">Anime fans / Linuxer / Geek</p>

    <nav class="links" aria-label="social links">

        Blog

        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12.7 6.1c3.9-1.3 5.9.2 4.9 2.2 2.5-.8 3.7.7 3 2.3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><ellipse cx="11" cy="14" rx="8" ry="5.5" fill="none" stroke="currentColor" stroke-width="1.4"/><circle cx="8.8" cy="14" r="1.6" fill="currentColor"/><circle cx="12.6" cy="14" r="2.2" fill="currentColor"/></svg>

        <!-- twitter/X -->

</html>
