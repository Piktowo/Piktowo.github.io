<html lang="zh-CN">
<head>

  <style>
    :root {
      --bg: #0f1115;
      --card: rgba(19, 22, 28, 0.72);
      --text: #eef2f7;
      --muted: #aab3c1;
      --accent: #5bd1ff;
      --ring: rgba(91, 209, 255, 0.35);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Cairo", system-ui, -apple-system, Segoe UI, sans-serif;
      background: radial-gradient(1200px 800px at 15% -10%, #1a2331 0%, transparent 60%),
        radial-gradient(900px 700px at 100% 0%, #1b2937 0%, transparent 55%),
        var(--bg);
      color: var(--text);
      position: relative;
      overflow-x: hidden;
    }

    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 48px 20px;
    }

    .card {
      position: relative;
      width: min(880px, 94vw);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      opacity: 0;
      transform: translateY(14px) scale(0.985);
      transition: opacity .6s ease, transform .6s ease;
    }

    .card header {
      position: relative;
      height: clamp(220px, 40vw, 340px);
    }

    #background {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    #background--image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: saturate(0.95) contrast(1.05);
      transform: scale(1.02);
      transition: filter .5s ease;
    }

    #background--image.bg-ready {
      filter: saturate(1.05) contrast(1.1);
    }

    .card header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.25) 0%, rgba(15,17,21,0.7) 65%, rgba(15,17,21,0.95) 100%);
    }

    .avatar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -42px;
      margin: 0;
      width: clamp(84px, 18vw, 124px);
      height: clamp(84px, 18vw, 124px);
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255, 255, 255, 0.85);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.35),
        0 0 18px rgba(145, 92, 255, 0.45),
        0 0 36px rgba(145, 92, 255, 0.25);
      z-index: 2;
      background: #111;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: clamp(56px, 8vw, 78px) clamp(22px, 5vw, 42px) 18px;
      text-align: center;
    }

    .name {
      margin: 2px 0 6px;
      font-size: clamp(24px, 3.2vw, 34px);
      letter-spacing: 0.2px;
    }


    .time {
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .time .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #7ee787;
      box-shadow: 0 0 8px rgba(126, 231, 135, 0.6);
    }

    .social-links {
      display: flex;
      gap: 14px;
      padding: 16px clamp(22px, 5vw, 42px) 30px;
      justify-content: center;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      color: var(--text);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: transform .2s ease, border-color .2s ease, background .2s ease;
      position: relative;
    }

    .social-links a:hover {
      transform: translateY(-2px);
      border-color: var(--ring);
      background: rgba(91, 209, 255, 0.12);
    }

    .social-links a:hover::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      box-shadow: 0 0 18px rgba(91, 209, 255, 0.25);
      animation: pulse 1.6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }

    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #0f1115;
      z-index: 999;
      transition: opacity .3s ease, visibility .3s ease;
    }

    body.loaded #loader {
      opacity: 0;
      visibility: hidden;
    }

    body.loaded .card {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    #fx-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    #fx-layer::before,
    #fx-layer::after {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.35;
      animation: float 14s ease-in-out infinite;
      background: radial-gradient(circle at 30% 30%, rgba(91, 209, 255, 0.25), transparent 60%);
    }

    #fx-layer::before {
      left: -120px;
      top: 10%;
    }

    #fx-layer::after {
      right: -140px;
      bottom: 8%;
      animation-delay: -6s;
      background: radial-gradient(circle at 60% 40%, rgba(126, 231, 135, 0.18), transparent 60%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-18px) translateX(10px); }
    }

    #particle-canvas {
      display: none;
    }

    .spinner {
      width: 42px;
      height: 42px;
      position: relative;
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: var(--accent);
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      animation: bounce 2s infinite ease-in-out;
    }

    .double-bounce2 {
      animation-delay: -1s;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(0); }
      50% { transform: scale(1); }
    }

    @media (max-width: 520px) {
      .container {
        padding: 28px 14px 40px;
      }

      .card {
        width: 100%;
      }

      .card header {
        height: clamp(180px, 52vw, 240px);
      }

      .avatar {
        bottom: -36px;
        width: clamp(76px, 24vw, 110px);
        height: clamp(76px, 24vw, 110px);
      }

      .info {
        padding-top: 52px;
      }

      .name {
        font-size: clamp(22px, 6vw, 30px);
      }

      .time {
        font-size: 12px;
        padding: 6px 10px;
      }

      .social-links {
        flex-direction: column;
        align-items: stretch;
        padding: 14px 18px 24px;
      }

      .social-links a {
        justify-content: center;
        width: 100%;
      }
    }
  </style>

  <script>
    if ("addEventListener" in window) {
      window.addEventListener("load", function () {
        document.body.classList.add("loaded");
      });
    }

    (function () {
      var bgVideo = document.getElementById("background--image");
      if (!bgVideo || bgVideo.tagName !== "VIDEO") return;
      setTimeout(function () {
        var playPromise = bgVideo.play();
        if (playPromise && playPromise.catch) playPromise.catch(function () {});
      }, 400);
      bgVideo.addEventListener("canplay", function () {
        bgVideo.classList.add("bg-ready");
      }, { once: true });
    })();

    (function () {
      var el = document.getElementById("time-text");
      if (!el) return;
      function tick() {
        var now = new Date();
        var fmt = new Intl.DateTimeFormat("en-SG", {
          timeZone: "Asia/Singapore",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false
        });
        el.textContent = fmt.format(now);
      }
      tick();
      setInterval(tick, 5000);
    })();

  </script>
